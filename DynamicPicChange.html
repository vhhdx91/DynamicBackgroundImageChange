<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Picture Change</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    .mySlides
    {
      display: none;
    }
    </style>
  </head>
  <body>
    <h1>Dynamic Weather Picture Change</h1>

    <div class="w3-content w3-section" style="max-width:500px">
      <img class="mySlides" src="Images/MostlyCloudy.png" style="width:100%">
      <img class="mySlides" src="Images/MostlyCloudyWithRain.png" style="width:100%">
      <img class="mySlides" src="Images/Rain.png" style="width:100%">
      <img class="mySlides" src="Images/Thunderstorm.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 5000); // Change image every 2 seconds
}
</script>

  </body>
</html>
